<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <script src="index.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.2/jquery.min.js"></script>
</head>

<body>
    <div class="input" >
        <h2><u>Enter Your Question and Answer Options</u></h2>
        <label for="ques">Enter Question:</label>
        <input id="ques" name="ques" type="textbox" placeholder="Enter your question here" /><br /><br />
        <label for="ans1"> Enter Option 1: </label>
        <input type="textbox" id="ans1" name="ans1" placeholder="Option 1" /><br /><br />
        <label for="ans2"> Enter Option 2: </label>
        <input type="textbox" id="ans2" name="ans2" placeholder="Option 2" /><br /><br />
        <label for="ans3"> Enter Option 3: </label>
        <input type="textbox" id="ans3" name="ans3" placeholder="Option 3" /><br /><br />
        <label for="ans4"> Enter Option 4: </label>
        <input type="textbox" id="ans4" name="ans4" placeholder="Option 4" /><br /><br />
        <p>Select the correct option</p>
        <input type="radio" id="op1" name="ans" value="op1" />
        <label for="op1"> Option 1</label><br/>
        <input type="radio" id="op2" name="ans" value="op2"/>
        <label for="op2"> Option 2</label><br/>
        <input type="radio" id="op3" name="ans" value="op3"/>
        <label for="op3"> Option 3</label><br/>
        <input type="radio" id="op4" name="ans" value="op4"/>
        <label for="op4"> Option 4</label><br><br>
        <input type="button" id="submit" value="submit"/>
	</div><br>
	<section>
		<h3><a href="http://localhost/quiz.html">Click</a> here to Solve MCQ.</h3>
	</section>
</body>
</html>
